<!DOCTYPE html>
<html>
    <head>
        <title>Prello</title>
        <link rel="stylesheet" type="text/css" href="styles/login.css">
    </head>
    <body>
        <div class="page container">
            <h1>Prello</h1>
            <div class="fields registration">
                <h2>Registration</h2>
                <form>
                    <h3>Username</h3>
                    <input type="text">
                    <h3>Email</h3>
                    <input type="email">
                    <h3>Password</h3>
                    <input type="password">
                    <h3>Confirm Password</h3>
                    <input type="password"><br>
                    <input type="submit" value="Create my Account">
                </form>
            </div>
            <div class="fields login">
                <h2>Login</h2>
                <form>
                    <h3>Username</h3>
                    <input type="text">
                    <h3>Password</h3>
                    <input type="password"><br>
                    <label>Remember Me</label>
                    <input type="checkbox"><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
