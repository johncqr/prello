<!DOCTYPE html>
<html>

<head>
    <title>Prello</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>

<body>
    <div class="page">
        <h1 class="page-title">Prello</h1>
        <div class="fields registration">
            <h2 class="form-title">Registration</h2>
            <form>
                <input type="text" name="reg-username" placeholder="Username">
                <input type="email" name="reg-email" placeholder="Email">
                <input type="password" name="reg-password" placeholder="Password">
                <input type="password" name="reg-confpassword" placeholder="Confirm Password">
                <input class="submit-btn" type="submit" value="Register">
            </form>
        </div>
        <div class="fields login">
            <h2 class="form-title">Login</h2>
            <form>
                <input type="text" name="login-username" placeholder="Username">
                <input type="password" name="login-password" placeholder="Password">
                <label>Remember Me</label>
                <input class="remember-checkbox" type="checkbox"><br>
                <input class="submit-btn" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
